<!--MAIN-->
<section style="display: flex;justify-content: center; align-items: center;" class="my-5">
  <div class="card text-center" style="width: 18rem;">
    <img src="./images/Quiz.png" class="card-img-top" alt="Quiz.png">
    <div class="card-body">
      <h5 class="card-title">Quiz Scheduler</h5>
      <p class="card-text">Click here to go to google form.</p>
      <a href="https://forms.gle/sD7NyMziZyH8nGn58" target="_blank" class="btn btn-primary">Go</a>
    </div>
</section>
<!-- Form -->
<div class="my-5">
<div class="card text-center my-5 mx-5">
    <div class="card-header">
        Assignment
    </div>
    <div class="card-body">
        <form>
            <div>
                <label for="exampleInputEmail1" class="form-label " >Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" style="margin-left: -12px;"> 
                <div id="emailHelp" class="form-text">Enter the college email id.</div>
            </div>
            <div>
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" required placeholder="Enter your name" style="margin-left: -12px;" >
            </div>
            
            <div>
                <label for="exampleInputRollno" class="form-label">Roll No.</label>
                <input type="number" class="form-control" id="exampleInputRollno" required placeholder="Enter your roll no." style="margin-left: -12px;">
            </div>
            <div>
                <label for="exampleDataList" class="form-label">Subject</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." style="margin-left: -12px;">
                <datalist id="datalistOptions">
                    <option value="BMS-02 ENGINEERING MATHEMATICS II "></option>
                    <option value="BPM-02 ENGINEERING PHYSICS II"></option>
                    <option value="BCY-01 ENGINEERING CHEMISTRY"></option>
                    <option value="BHM-02 TECHNICAL WRITING"></option>
                    <option value="BCE-10 ENGINEERING GRAPHICS"></option>
                    <option value="BCS-01 INTRODUCTION TO C PROGRAMMING"></option>
                    <option value="MBA-HR6 KNOWLEDGE MANAGEMENT"></option>
                </datalist>
            </div>
            <div>
                <label for="formFile" class="form-label">Upload your assignment here</label>
                <input class="form-control" type="file" id="formFile" style="margin-left: -12px;">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    
        </form>
    </div>
    <div class="card-footer text-muted" style="color: red!important;">
        Submit before the deadline!!
    </div>
</div>
</div>
</div>
