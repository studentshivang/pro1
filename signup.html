      <!-- Login Start -->
<section class="main_heading my-5 bg-light pt-5">
    <div class=" text-center">
      <h1 class="display-4">Sign-up</h1>
      <hr class="w-25 mx-auto" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xxl-8 col-10 col-md-10 mx-auto mb-3">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Enter the college email id.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Enter Password</label>
              <input type="password" class="form-control" id="password" required placeholder="Enter your password">
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="password2" required placeholder="Re-enter your password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" required placeholder="Enter your name">
              </div>
            <div class="mb-3">
                <label for="exampleInputRollno" class="form-label">Roll No.</label>
                <input type="number" class="form-control" id="exampleInputRollno" required placeholder="Enter your roll no.">
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Select Branch</label>
                  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                    <option value="ECE"></option>
                    <option value="CSE"></option>
                    <option value="IT"></option>
                    <option value="EE"></option>
                    <option value="ME"></option>
                    <option value="CE"></option>
                    <option value="CHE"></option>
                    </datalist>
            </div>
            <button type="submit" class="btn btn-primary" id="btn" value="Sign In">Submit</button>
          
          </form>
        </div>
      </div>
    </div>
  </section>
    <!-- End -->
      <footer class="bg-secondary text-center text-white">

    <!--  Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
           
         
<script>
    const btn = document.getElementById("btn");


const data = (e) => {
    e.preventDefault()
    // const slink = document.getElementById("ashu").href;
    const name = document.getElementById('exampleInputPassword1').value.length;
    const email = document.getElementById('exampleInputEmail1').value.length;
    const pass = document.getElementById('password').value.length;
    const cpass = document.getElementById('password2').value.length;
    const roll = document.getElementById('exampleInputRollno').value.length;
    const branch = document.getElementById('exampleDataList').value.length;
   
    if (name === 0) {
        alert("Please Enter your name!")
        e.preventDefault()
    }
    else if (email === 0) {
        alert("Please Enter your email!")
        e.preventDefault()
    } else if (pass === 0) {
        alert("Please Enter your desired password!")
        e.preventDefault()
    } else if (cpass === 0) {
        alert("Please Re-Enter your password to confirm!")
        e.preventDefault()
    } else if (document.getElementById('password').value!== document.getElementById('password2').value) {
        alert("Password not confirmed.Re-confirm password!")
        e.preventDefault()
    } else if (roll !== 10) {
        alert("Please Enter your 10 digit roll no.!")
        e.preventDefault()
    } else if (branch == 0) {
        alert("Please Enter your branch!")
        e.preventDefault()
    } else {
        slink="./index2.html";
        alert("You have been successfully Registered!");
        e.preventDefault();
    }

}


btn.addEventListener('click', data)

</script>
</body>
